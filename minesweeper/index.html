<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Minesweeper</title>

        <link rel="icon" type="image/png" href="favicon.png">

        <style>
          body {
            background-color: black;
          }
          label {
            color: white;
          }
        </style>

        <script src="index.js"></script>
    </head>
    <body>
        <canvas width="1" height="1" id="gameScreen"></canvas>
        
        <br>
        <label for="mode">Mode</label>
        <select name="Mode" id="mode">
            <option value="beginner">Beginner (9x9, 10 Mines)</option>
            <option value="intermediate">Intermediate (16x16, 40 Mines)</option>
            <option value="expert">Expert (30x16, 99 Mines)</option>
            <option value="huge">HUUGE (64x64, 128 Mines, Custom)</option>
        </select>

        <br>
        <label for="marks">Marks (?)</label>
        <input type="checkbox" id="marks" name="Marks">

        <br>
        <label for="color">Color</label>
        <input type="checkbox" id="color" name="Color" checked>

        <br>
        <label for="sound">Sound</label>
        <input type="checkbox" id="sound" name="Sound">
    </body>
</html>
